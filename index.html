<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses-chart-component-main</title>
    <!-- link_css -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="chart_lable">
                <div class="header">
                    <div>
                        <span>My balance</span>
                        <p> $921.48</p>
                    </div>
                    <img src="images/logo.svg" alt="logo">
                </div>
            </div>
            <div class="chart">
                <h1>Spending - Last 7 days</h1>
                <div class="days">
                <div class="day_mon">
                    <p class="top">$17.45</p>
                    <div class="grid_mon"></div>
                    <p class="mo">mon</p>
                </div>
                <div class="day_tue">
                    <p class="top_t">$34.91</p>
                    <div class="grid_tue"></div>
                    <p class="tu"> tue</p>
                </div>
                <div class="day_wed">
                    <p class="top_w">$52.36</p>
                    <div class="grid_wed"></div>
                    <p class="we">wed</p>
                </div>
                <div class="day_thu">
                    <p class="top_th">$31.07</p>
                    <div class="grid_thu"></div>
                    <p class="th">thu</p>
                </div>
                <div class="day_fri">
                    <p class="top_f">$23.39</p>
                    <div class="grid_fri"></div>
                    <p class="fr">fri</p>
                </div>
                <div class="day_sat">
                    <p class="top_s">$43.28</p>
                    <div class="grid_sat"></div>
                    <p class="sa">sat</p>
                </div>
                <div class="day_sun">
                    <p class="top_su">$25.28</p>
                    <div class="grid_sun"></div>
                    <p class="su">sun</p>
                </div>
                </div>
                <div class="Total">
                    <div class="thismonth">
                        <span>Total this month</span>
                        <p> $478.33</p>
                    </div>
                    <div class="lastmonth">
                        <span> +2.4%</span>
                        <p>from last month</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- main_js -->
     <script src="main.js"></script>
</body>
</html>
